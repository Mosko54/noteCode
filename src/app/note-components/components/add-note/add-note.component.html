<div class="form-card">
    <form [formGroup]="noteForm">
        <div class="note-form">
            <label for="title">Titre</label>
            <input id="title" type="text" formControlName="title">
        </div>
        <div class="note-form">
            <label for="description">Deescription</label>
            <input id="description" type="text" formControlName="description">
        </div>
        <app-add-code></app-add-code>
        <button type="submit" (newCode)="onSubmitForm($event)" [disabled]="noteForm.invalid">Enregistrer</button>
    </form>
</div>
